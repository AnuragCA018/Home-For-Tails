  <div style="max-width:600px; margin:60px auto; background:#fff; padding:25px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.06); text-align:left;">
    <h1 style="color:#5a3d2e; text-align:center;">Donation Payment Form</h1>
    <p style="text-align:center; color:#6b5a4a;">Complete this demo form to simulate a payment process</p>

    <form action="#" method="post">
      <label style="display:block; color:#6b4a36; margin-top:10px;">Full Name</label>
      <input type="text" placeholder="Enter your name" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">

      <label style="display:block; color:#6b4a36; margin-top:10px;">Email Address</label>
      <input type="email" placeholder="Enter your email" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">

      <label style="display:block; color:#6b4a36; margin-top:10px;">Donation Amount (‚Çπ)</label>
      <input type="number" placeholder="Enter amount" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">

      <label style="display:block; color:#6b4a36; margin-top:10px;">Payment Method</label>
      <select required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
        <option value="">Select Method</option>
        <option>Credit / Debit Card</option>
        <option>UPI / Google Pay</option>
        <option>Net Banking</option>
      </select>

      <label style="display:block; color:#6b4a36; margin-top:10px;">Card / UPI ID</label>
      <input type="text" placeholder="Enter mock details" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">

      <div style="text-align:center; margin-top:25px;">
        <input type="submit" value="Complete Donation" 
               style="padding:12px 24px; border:none; border-radius:8px; background:#7fc78c; color:white; font-weight:bold; cursor:pointer;">
      </div>
    </form>
  </div>
